repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: file-contents-sorter
        files: .gitignore
  - repo: local
    hooks:
      - id: compile_renovate
        name: compile renovate.json5
        language: python
        entry: python3 compile_renovate.py
        additional_dependencies: ['slpp', 'json5', 'jsonata-python', 'pdbpp', 'pybars3', 'more_itertools']
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.1.0
    hooks:
      - id: stylua
