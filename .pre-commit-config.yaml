repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: file-contents-sorter
        files: .gitignore
  - repo: local
    hooks:
      - id: compile_renovate
        name: compile renovate.json5
        language: python
        entry: pipx run --global compile_renovate.py
        additional_dependencies:
          - pipx
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.1.0
    hooks:
      - id: stylua
