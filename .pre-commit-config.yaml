repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: file-contents-sorter
        files: .gitignore
  - repo: local
    hooks:
      - id: compile_renovate
        name: compile renovate.json5
        language: system
        entry: pipx run compile_renovate.py
