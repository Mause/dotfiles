name: Check config
on: push

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: pip install pipx
      - run: |
          sudo apt update
          sudo apt install neovim
      - uses: nickcharlton/diff-check@main
        env:
          XDG_CONFIG_HOME: ${{ github.workspace }}/config
        with:
          command: |
            pipx run compile_renovate.py
            echo "::group::setup"
            nvim --headless +qa
            echo "::endgroup::"
            echo "::group::restore"
            nvim --headless "+Lazy! restore" +qa
            echo "::endgroup::"
            echo "::group::clean"
            nvim --headless "+Lazy! clean" +qa
            echo "::endgroup::"
            git -c color.ui=always diff --word-diff
